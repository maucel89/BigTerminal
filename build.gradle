apply plugin: 'java'
apply plugin: 'application'

targetCompatibility = "1.8"
sourceCompatibility = "1.8"

applicationName = applicationName.toLowerCase()
archivesBaseName = applicationName
version = "0.1"
mainClassName = "it.maucel89.bigterminal.BigTerminal"

jar {
	baseName = 'bigterminal'
	version = "$version"
}

repositories {
	mavenLocal()
	mavenCentral()
	maven {
		url  "https://jetbrains.bintray.com/pty4j"
	}
}

dependencies {
	compile group: 'com.liferay', name: 'com.liferay.petra.string', version: '3.0.0'
	compile group: 'com.jcraft', name: 'jsch', version: '0.1.55'
	compile group: 'org.jetbrains.pty4j', name: 'pty4j', version: '0.9.3'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'

	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.2'
	testCompile group: 'org.testfx', name: 'testfx-junit', version: '4.0.15-alpha'
}
